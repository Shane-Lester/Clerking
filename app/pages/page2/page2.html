
<ion-navbar *navbar>
  <ion-title>
    Examination
  </ion-title>
</ion-navbar>

<ion-content class="page2">
  <ion-card>
      <ion-card-header text-center>
      Clinical Examination
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <button ion-item  *ngFor = "let exam of exams, let i = index" (click)= "showTopic($event, exam, i)">
            {{exam.title}}
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
