<ion-navbar *navbar>
  <ion-title>More Details</ion-title>
</ion-navbar>

<ion-content padding class="detail">

  <ion-card>
    <ion-card-header text-center>
      <ion-scroll zooming ="true">
      <img [src] = "item.image">
    </ion-scroll>
      {{item.score}}-{{item.name}}
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
      <br>
      <hr>
<h2>Questions to consider:</h2>
    <ion-list >
      <ion-item *ngFor = "let question of item.questions" text-wrap>{{question}}</ion-item>
    </ion-list>
