<ion-navbar *navbar>
    <ion-title>Scale</ion-title>
</ion-navbar>

<ion-content padding class="scale-detail">
    <ion-card>
        <ion-card-header>
            {{scale.title}}
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor = "let item of scale.items">
              <ion-avatar item-left>
              <img [src] = "item.image">
              </ion-avatar>
              <h2>{{item.score}}-{{item.name}}
              </h2>

            </ion-item>
          </ion-list>
        </ion-card-content>
    </ion-card>

</ion-content>
